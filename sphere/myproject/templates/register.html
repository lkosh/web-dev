{% extends "base_generic.html" %}
<!DOCTYPE html>
{% block content %}
<html>
  <head>
    <title>Регистрация</title>
  </head>
  <body>
	<h1><p>Регистрация</p></h1>
    <form action="" method="post">
      {% csrf_token %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
      {{ form.as_p }}
      <button type="submit">Зарегистрироваться</button>
    </form>
  </body>
</html>
{% endblock %}
